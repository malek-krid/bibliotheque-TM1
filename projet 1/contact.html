<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <h2>Contactez BiblioM</h2>
        <a href="projet.html">
            <button>Accueil</button>
        </a>
    </header>

    <div class="container">
        <center><h3>Notre équipe est Prête a vous écouter !</h3></center>
        <form action="#" method="POST">
            <label for="Prénom">Prénom*</label>
            <input type="text" id="prénom" name="prénom" placeholder="Entrez Votre Prénom..." required>
            <label for="nom">Nom*</label>
            <input type="text" id="nom" name="nom" placeholder="Entrez Votre Nom..." required>
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Entrez Votre Email..." required>

            <center><label>Intéressé Par D'autres Catégories De Livres ?*</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="catégorie" value="Horreur"> Horreur</label>
                <label><input type="checkbox" name="catégorie" value="Comédie"> Comédie</label>
                <label><input type="checkbox" name="catégorie" value="Historique"> Historique</label>
                <label><input type="checkbox" name="catégorie" value="Drame"> Drame</label>
                <label><input type="checkbox" name="catégorie" value="Autres"> Autres</label>
            </div>
        </center>

            <label for="message">Message*</label>
            <textarea id="message" name="message" placeholder="Souhaitez-vous d'autres suggestions ?" required></textarea>

           <center> <button type="submit">Envoyer</button></center>
        </form>

        <section class="contact">
            <article>
                <h2>Contactez-nous :</h2>
                <ul>
                    <li>Si vous avez des questions ou avez besoin d'aide, n'hésitez pas à nous contacter via l'un des canaux suivants :</li>   
                    </ul>
            </article>
    
            <aside class="contact-info">
                <h3>Contactez-nous sur :</h3>
                <center><ul>
                    <li>
                        <a href="https://facebook.com/La BiblioM" target="_blank" class="contact-link">
                            <img src="facebook.png" alt="Facebook" class="icon">
                        </a>
                    </li>
                    <li>
                        <a href="biblioM05@gmail.com" class="contact-link">
                            <img src="email.jpg" alt="Email" class="icon"> 
                        </a>
                    </li>
                    <li>
                        <a href="https://instagram.com/BiblioM_05" target="_blank" class="contact-link">
                            <img src="instagram.png" alt="Instagram" class="icon"> 
                        </a>
                    </li>
                </ul>
            </center>
            </aside>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 BiblioM Bibliothèque</p>
    </footer>
</body>
</html>
